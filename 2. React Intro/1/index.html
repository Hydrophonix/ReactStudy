<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>

    <script src="https://npmcdn.com/react@15.4.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.4.0/dist/react-dom.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
    const ArticleComponent = React.createClass({
            render() {
                return React.createElement('div', {},
                    React.createElement('h1', {}, this.props.name),
                    React.createElement('h2', {}, "By" + this.props.author),
                    React.createElement('p', {}, this.props.text)
                );
            }
        });

        ReactDOM.render(
            React.createElement(ArticleComponent, { name: "About Rabbits", author: "Calvin Harris", text: "Big Rabbits love to jump" }),
            document.getElementById('root')
        );
    </script>
</body>
</html>
